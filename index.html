<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur GLB - Cobloc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #F9F9F7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .hero {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }
        
        #canvas-container.expanded {
            transform: scale(1);
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        
        #icon {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        #icon:hover {
            opacity: 0.7;
        }
        
        .gallery-section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #F9F9F7;
        }
        
        #gallery-canvas-container {
            width: 100vw;
            height: 100vh;
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }
        
        #gallery-canvas-container.expanded {
            transform: scale(1);
        }
        
        #gallery-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        #gallery-icon:hover {
            opacity: 0.7;
        }
        
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, model;
        const loadingElement = document.getElementById('loading');
        const canvasContainer = document.getElementById('canvas-container');
        const iconElement = document.getElementById('icon');
        
        // État du canvas (agrandi ou non)
        let isCanvasExpanded = false;
        
        // Variables pour le hover et wireframe
        let raycaster, mouse;
        let hoveredObject = null;
        let meshes = [];
        
        // Variables pour la rotation des meshes
        let meshRotations = []; // Stocke les rotations cibles pour chaque mesh
        let meshCurrentRotations = []; // Stocke les rotations actuelles pour l'ease
        const rotationSpeed = 0.05; // Vitesse de rotation (0.01 = très lent, 0.1 = rapide)
        const hoverRotationSpeed = 0.009; // Vitesse de rotation au hover
        const easeSpeed = 0.08; // Vitesse de retour à la position normale
        
        // Variables pour l'audio
        let audioContext;
        let audioBuffers = [];
        let currentAudioSource = null;
        const audioFiles = [
            './sample1.mp3',
            './sample2.mp3',
            './sample3.mp3',
            './sample4.mp3',
            './sample5.mp3',
            './sample6.mp3'
        ];
        
        // Variables pour les textures
        let textureLoader;
        let loadedTextures = new Map(); // Cache des textures chargées
        
        // Variables pour la transition de background
        let targetBgColor = new THREE.Color(0xD9D9D9);
        let currentBgColor = new THREE.Color(0xD9D9D9);
        const transitionSpeed = 0.05; // Vitesse de transition (0.01 = très lent, 0.1 = rapide)
        
        // Variables pour le mouvement de caméra basé sur le scroll
        let initialCameraY = 0; // Position Y initiale de la caméra
        let scrollRange = 0; // Distance de scroll pour le mouvement complet
        const cameraMovementFactor = 4; // Facteur d'amplification du mouvement (augmenté)
        
        // Configuration détaillée pour chaque mesh
        const meshConfigs = [
            {
                name: "Mesh 1",
                type: "texture", // "color" ou "texture"
                textureFile: './texture2.jpg', // Fichier de texture
                color: 0xff0000, // Couleur de fallback si texture échoue
                hoverBgColor: 0xFFD097, // Orange clair
                audioFile: './sample1.mp3',
                description: "Première mesh - Texture"
            },
            {
                name: "Mesh 2", 
                type: "texture",
                textureFile: './texture1.jpg', // Fichier de texture
                color: 0x00ff00, // Vert
                hoverBgColor: 0xEAE2D8, // Beige clair
                audioFile: './sample2.mp3',
                description: "Deuxième mesh - Vert"
            },
            {
                name: "Mesh 3",
                type: "texture",
                textureFile: './texture3.jpg', // Fichier de texture
                color: 0x0000ff, // Bleu
                hoverBgColor: 0x885737, // Marron clair
                audioFile: './sample3.mp3',
                description: "Troisième mesh - Bleu"
            },
            {
                name: "Mesh 4",
                type: "texture",
                textureFile: './texture4.jpg', // Fichier de texture
                color: 0xffff00, // Jaune
                hoverBgColor: 0xD7DFE6, // Bleu très clair
                audioFile: './sample4.mp3',
                description: "Quatrième mesh - Jaune"
            },
            {
                name: "Mesh 5",
                type: "texture",
                textureFile: './texture5.jpg', // Fichier de texture
                color: 0xff00ff, // Magenta
                hoverBgColor: 0xFAEDD0, // Crème
                audioFile: './sample5.mp3',
                description: "Cinquième mesh - Magenta"
            },
            {
                name: "Mesh 6",
                type: "texture",
                textureFile: './texture6.jpg', // Fichier de texture
                color: 0x00ffff, // Cyan
                hoverBgColor: 0x8A8D8F, // Gris clair
                audioFile: './sample6.mp3',
                description: "Sixième mesh - Cyan"
            }
        ];
        
        // Rétrocompatibilité - garder les anciens tableaux pour le code existant
        const colorPalette = meshConfigs.map(config => config.color);
        const hoverBgColors = meshConfigs.map(config => config.hoverBgColor);

        // Initialisation de la scène
        function init() {
            // Créer la scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xD9D9D9);

            // Créer la caméra
            camera = new THREE.PerspectiveCamera(22, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Créer le renderer avec antialiasing amélioré
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limiter à 2x pour les performances
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            
            // Améliorer la qualité du rendu
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.physicallyCorrectLights = true;
            renderer.sortObjects = true;
            
            canvasContainer.appendChild(renderer.domElement);

            // Contrôles orbitaux supprimés pour le premier canvas

            // Ajouter l'éclairage
            setupLighting();

            // Initialiser le texture loader
            textureLoader = new THREE.TextureLoader();

            // Charger le modèle GLB
            loadModel();

            // Gérer le redimensionnement
            window.addEventListener('resize', onWindowResize);
            
            // Ajouter l'event listener pour le scroll
            window.addEventListener('scroll', onScroll);

            // Démarrer la boucle de rendu
            animate();
            
            // Initialiser le raycaster pour la détection de hover
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Ajouter les événements de hover
            renderer.domElement.addEventListener('mousemove', onMouseHover);
            
            // Ajouter l'événement de clic sur l'icône
            iconElement.addEventListener('click', toggleCanvasSize);
            
            // Initialiser l'audio
            initAudio();
        }


        // Initialisation de l'audio
        function initAudio() {
            try {
                // Créer le contexte audio
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Charger tous les fichiers audio
                loadAudioFiles();
            } catch (error) {
                console.error('Erreur lors de l\'initialisation de l\'audio:', error);
            }
        }
        
        // Charger les fichiers audio
        function loadAudioFiles() {
            let loadedCount = 0;
            
            audioFiles.forEach((file, index) => {
                fetch(file)
                    .then(response => response.arrayBuffer())
                    .then(data => audioContext.decodeAudioData(data))
                    .then(buffer => {
                        audioBuffers[index] = buffer;
                        loadedCount++;
                        console.log(`Audio chargé: ${file}`);
                        
                        if (loadedCount === audioFiles.length) {
                            console.log('Tous les fichiers audio sont chargés');
                        }
                    })
                    .catch(error => {
                        console.error(`Erreur lors du chargement de ${file}:`, error);
                    });
            });
        }
        
        // Jouer un son
        function playSound(meshIndex) {
            const config = meshConfigs[meshIndex % meshConfigs.length];
            
            if (!audioContext || !audioBuffers[meshIndex]) {
                console.log(`Audio non disponible pour ${config.name} (${config.audioFile})`);
                return;
            }
            
            // Arrêter le son précédent s'il y en a un
            if (currentAudioSource) {
                currentAudioSource.stop();
            }
            
            try {
                // Créer une nouvelle source audio
                currentAudioSource = audioContext.createBufferSource();
                currentAudioSource.buffer = audioBuffers[meshIndex];
                currentAudioSource.connect(audioContext.destination);
                
                // Jouer le son
                currentAudioSource.start();
                console.log(`Son joué pour ${config.name}: ${config.audioFile}`);
            } catch (error) {
                console.error('Erreur lors de la lecture du son:', error);
            }
        }
        
        // Arrêter le son actuel
        function stopCurrentSound() {
            if (currentAudioSource) {
                try {
                    currentAudioSource.stop();
                    currentAudioSource = null;
                } catch (error) {
                    console.error('Erreur lors de l\'arrêt du son:', error);
                }
            }
        }
        
        // Charger une texture
        function loadTexture(textureFile) {
            return new Promise((resolve, reject) => {
                // Vérifier si la texture est déjà en cache
                if (loadedTextures.has(textureFile)) {
                    resolve(loadedTextures.get(textureFile));
                    return;
                }
                
                textureLoader.load(
                    textureFile,
                    function(texture) {
                        // Configuration de la texture
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.flipY = false;
                        texture.encoding = THREE.sRGBEncoding;
                        
                        // Mettre en cache
                        loadedTextures.set(textureFile, texture);
                        console.log(`Texture chargée: ${textureFile}`);
                        resolve(texture);
                    },
                    function(progress) {
                        console.log(`Chargement texture ${textureFile}: ${Math.round((progress.loaded / progress.total) * 100)}%`);
                    },
                    function(error) {
                        console.error(`Erreur lors du chargement de la texture ${textureFile}:`, error);
                        reject(error);
                    }
                );
            });
        }
        
        // Créer un matériau pour une mesh selon sa configuration
        async function createMeshMaterial(config) {
            if (config.type === "texture" && config.textureFile) {
                try {
                    const texture = await loadTexture(config.textureFile);
                    return new THREE.MeshStandardMaterial({
                        map: texture,
                        metalness: 0.0, // Réduire la métallicité pour éclaircir
                        roughness: 0.3, // Réduire la rugosité pour plus de brillance
                        wireframe: false,
                        flatShading: false,
                        side: THREE.DoubleSide
                    });
                } catch (error) {
                    console.warn(`Impossible de charger la texture ${config.textureFile}, utilisation de la couleur de fallback`);
                }
            }
            
            // Fallback vers la couleur
            return new THREE.MeshStandardMaterial({
                color: config.color,
                metalness: 0.5,
                roughness: 0.5,
                wireframe: false,
                flatShading: false,
                side: THREE.DoubleSide
            });
        }

        // Configuration de l'éclairage
        function setupLighting() {
            // Lumière ambiante plus intense pour éclaircir les textures
            const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
            scene.add(ambientLight);

            // Lumière directionnelle principale avec ombres haute qualité
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 4096; // Augmenter la résolution des ombres
            directionalLight.shadow.mapSize.height = 4096;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.bias = -0.0001; // Réduire les artefacts d'ombres
            scene.add(directionalLight);

            // Lumière de remplissage plus intense
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.6);
            fillLight.position.set(-5, 0, -5);
            scene.add(fillLight);
        }


        // Charger le modèle GLB
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                './coblocglb.glb',
                async function(gltf) {
                    model = gltf.scene;
                    
                    // Calculer la bounding box pour centrer le modèle
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Centrer le modèle
                    model.position.sub(center);
                    
                    // Ajuster la position de la caméra selon la taille du modèle
                    const maxDim = Math.max(size.x, size.y, size.z);
                    // Position de la caméra pour une vue de face (distance fixe 2.1x)
                    camera.position.set(0, 0, maxDim * 2.1);
                    
                    // Stocker la position Y initiale pour le mouvement de scroll
                    initialCameraY = camera.position.y;
                    
                    // Calculer la distance de scroll nécessaire (hauteur de la fenêtre)
                    scrollRange = window.innerHeight;
                    
                    // Configurer les ombres et assigner des matériaux
                    let meshCount = 0;
                    meshes = []; // Réinitialiser le tableau des meshes
                    
                    // Charger tous les matériaux en parallèle
                    const materialPromises = [];
                    
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            meshCount++;
                            const meshIndex = meshCount - 1;
                            const config = meshConfigs[meshIndex % meshConfigs.length];
                            
                            console.log(`Mesh ${meshCount} au chargement:`, child.name || 'Sans nom');
                            console.log(`Configuration:`, config.description);
                            
                            // Créer une promesse pour le matériau
                            const materialPromise = createMeshMaterial(config).then(material => {
                                child.material = material;
                                child.castShadow = true;
                                child.receiveShadow = true;
                                
                                // Stocker la mesh dans le tableau pour le hover
                                meshes.push(child);
                                
                                if (config.type === "texture") {
                                    console.log(`Texture assignée: ${config.textureFile}`);
                                } else {
                                    console.log(`Couleur assignée: #${config.color.toString(16).padStart(6, '0')}`);
                                }
                                console.log(`Couleur hover BG: #${config.hoverBgColor.toString(16).padStart(6, '0')}`);
                                console.log(`Fichier audio: ${config.audioFile}`);
                            });
                            
                            materialPromises.push(materialPromise);
                        }
                    });
                    
                    // Attendre que tous les matériaux soient chargés
                    try {
                        await Promise.all(materialPromises);
                        console.log(`Nombre total de meshes au chargement: ${meshCount}`);
                        
                        // Initialiser les rotations des meshes
                        initializeMeshRotations();
                        
                        scene.add(model);
                        
                        // Masquer le message de chargement
                        loadingElement.style.display = 'none';
                        
                        console.log('Modèle GLB chargé avec succès');
                    } catch (error) {
                        console.error('Erreur lors du chargement des matériaux:', error);
                        loadingElement.textContent = 'Erreur lors du chargement des matériaux';
                        loadingElement.style.color = '#ff4444';
                    }
                },
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    loadingElement.textContent = `Chargement du modèle 3D... ${percent}%`;
                },
                function(error) {
                    console.error('Erreur lors du chargement du modèle GLB:', error);
                    loadingElement.textContent = 'Erreur lors du chargement du modèle 3D';
                    loadingElement.style.color = '#ff4444';
                }
            );
        }

        // Gérer le redimensionnement de la fenêtre
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Maintenir le pixel ratio
            
            // Recalculer la distance de scroll
            scrollRange = window.innerHeight;
        }
        
        // Gérer le mouvement de caméra basé sur le scroll
        function onScroll() {
            if (!scrollRange) return; // Attendre que le modèle soit chargé
            
            // Calculer le pourcentage de scroll (0 = en haut, 1 = en bas)
            const scrollProgress = Math.min(window.scrollY / scrollRange, 1);
            
            // Calculer la nouvelle position Y de la caméra
            // Plus on scroll, plus la caméra descend (contre-plongée)
            const newY = initialCameraY - (scrollProgress * cameraMovementFactor);
            
            // Appliquer la nouvelle position Y à la caméra
            camera.position.y = newY;
        }

        // Boucle d'animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Transition fluide du background
            updateBackgroundTransition();
            
            // Mettre à jour les rotations des meshes
            updateMeshRotations();
            
            // Maintenir le lookAt vers la scène
            camera.lookAt(0, 0, 0);
            
            // Rendu de la scène
            renderer.render(scene, camera);
        }
        
        // Fonction pour la transition fluide du background
        function updateBackgroundTransition() {
            // Interpoler la couleur actuelle vers la couleur cible
            currentBgColor.lerp(targetBgColor, transitionSpeed);
            
            // Appliquer la couleur interpolée au background de la scène
            scene.background = currentBgColor;
        }
        
        // Fonction pour gérer la rotation des meshes avec ease
        function updateMeshRotations() {
            if (!meshes.length) return;
            
            meshes.forEach((mesh, index) => {
                if (mesh === hoveredObject) {
                    // Mesh survolée : rotation continue sur les 3 axes à la même vitesse
                    mesh.rotation.x += hoverRotationSpeed;
                    mesh.rotation.y += hoverRotationSpeed;
                    mesh.rotation.z += hoverRotationSpeed;
                } else {
                    // Autres meshes : retour à la position normale avec ease
                    const targetRotation = meshRotations[index] || { x: 0, y: 0, z: 0 };
                    
                    // Ease vers la rotation cible
                    mesh.rotation.x += (targetRotation.x - mesh.rotation.x) * easeSpeed;
                    mesh.rotation.y += (targetRotation.y - mesh.rotation.y) * easeSpeed;
                    mesh.rotation.z += (targetRotation.z - mesh.rotation.z) * easeSpeed;
                }
            });
        }
        
        // Initialiser les rotations des meshes
        function initializeMeshRotations() {
            meshRotations = [];
            meshCurrentRotations = [];
            
            meshes.forEach(mesh => {
                // Stocker la rotation initiale
                const initialRotation = {
                    x: mesh.rotation.x,
                    y: mesh.rotation.y,
                    z: mesh.rotation.z
                };
                meshRotations.push(initialRotation);
                meshCurrentRotations.push({ ...initialRotation });
            });
        }

        // Fonction de hover avec wireframe, changement de background et rotation
        function onMouseHover(event) {
            if (!meshes.length) {
                console.log('Pas de meshes chargées');
                return;
            }

            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(meshes);

            if (intersects.length > 0) {
                const target = intersects[0].object;
                if (hoveredObject !== target) {
                    hoveredObject = target;
                    
                    // Trouver l'index de la mesh survolée
                    const meshIndex = meshes.indexOf(target);
                    const config = meshConfigs[meshIndex % meshConfigs.length];
                    
                    // Définir la couleur cible pour la transition fluide
                    targetBgColor.setHex(config.hoverBgColor);
                    
                    // Jouer le son correspondant à la mesh
                    playSound(meshIndex);
                    
                    // Mettre toutes les meshes en wireframe sauf celle survolée
                    meshes.forEach(mesh => {
                        if (mesh === target) {
                            // Mesh survolée : opacité normale, pas de wireframe
                            mesh.material.opacity = 1;
                            mesh.material.wireframe = false;
                            mesh.material.transparent = false;
                        } else {
                            // Autres meshes : wireframe et opacité réduite
                            mesh.material.opacity = 0.3;
                            mesh.material.wireframe = true;
                            mesh.material.transparent = true;
                        }
                    });
                    
                    console.log('Mesh survolée:', config.name, '- Description:', config.description);
                    console.log('Background:', config.hoverBgColor.toString(16), '- Audio:', config.audioFile, '- Rotation activée');
                }
            } else {
                if (hoveredObject) {
                    // Arrêter le son actuel
                    stopCurrentSound();
                    
                    // Définir la couleur cible par défaut pour la transition fluide
                    targetBgColor.setHex(0xD9D9D9);
                    
                    // Remettre toutes les meshes en mode normal
                    meshes.forEach(mesh => {
                        mesh.material.opacity = 1;
                        mesh.material.wireframe = false;
                        mesh.material.transparent = false;
                    });
                    
                    hoveredObject = null;
                    console.log('Aucune mesh survolée - Background par défaut - Rotation arrêtée');
                }
            }
        }

        // Fonction pour basculer la taille du canvas
        function toggleCanvasSize() {
            isCanvasExpanded = !isCanvasExpanded;
            
            if (isCanvasExpanded) {
                canvasContainer.classList.add('expanded');
                console.log('Canvas agrandi à l\'échelle 1');
            } else {
                canvasContainer.classList.remove('expanded');
                console.log('Canvas réduit à l\'échelle 0.5');
            }
        }

        // Démarrer l'application
        init();
    </script>

    <!-- Script pour la galerie 3D -->
    <script>
        // Variables globales pour la galerie 3D
        let galleryScene, galleryCamera, galleryRenderer, galleryGroup;
        let galleryMeshes = [];
        let isGalleryDragging = false;
        let previousGalleryMousePosition = { x: 0, y: 0 };
        let hoveredGalleryMesh = null;
        let galleryRaycaster, galleryMouse;
        let galleryCanvasContainer, galleryIconElement;
        let isGalleryCanvasExpanded = false;

        // Positions des images dans la galerie (8 images seulement)
        const imagePositions = [
            { x: -3, y: 2, z: 0, scale: 1.2, color: 0xff6b6b, orientation: 'portrait' },
            { x: 1, y: 3, z: -1, scale: 0.8, color: 0x4ecdc4, orientation: 'landscape' },
            { x: -1, y: 0.5, z: 1, scale: 1, color: 0x45b7d1, orientation: 'portrait' },
            { x: 0, y: -1, z: -0.5, scale: 0.9, color: 0xf7b731, orientation: 'landscape' },
            { x: 3, y: 2, z: 0.5, scale: 1.1, color: 0x5f27cd, orientation: 'portrait' },
            { x: 2.5, y: 0, z: -1, scale: 0.85, color: 0xee5a6f, orientation: 'landscape' },
            { x: -2.5, y: -2, z: 0.5, scale: 0.9, color: 0x00d2d3, orientation: 'portrait' },
            { x: 1, y: -2.5, z: -0.5, scale: 0.95, color: 0x1dd1a1, orientation: 'landscape' }
        ];

        // Initialiser la galerie 3D
        function initGallery() {
            galleryCanvasContainer = document.getElementById('gallery-canvas-container');
            galleryIconElement = document.getElementById('gallery-icon');
            if (!galleryCanvasContainer) return;

            // Setup scene
            galleryScene = new THREE.Scene();
            galleryScene.background = new THREE.Color(0x000000);

            // Setup camera
            galleryCamera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            // Position initiale de la caméra (sera ajustée selon la taille)
            galleryCamera.position.z = 8;

            // Setup renderer
            galleryRenderer = new THREE.WebGLRenderer({ antialias: true });
            galleryRenderer.setSize(window.innerWidth, window.innerHeight);
            galleryRenderer.setPixelRatio(window.devicePixelRatio);
            galleryCanvasContainer.appendChild(galleryRenderer.domElement);

            // Create group for all images
            galleryGroup = new THREE.Group();
            galleryScene.add(galleryGroup);

            // Create colored planes first
            imagePositions.forEach((pos, index) => {
                // Adjust geometry based on orientation
                const width = pos.orientation === 'portrait' ? 1 : 1.6;
                const height = pos.orientation === 'portrait' ? 1.5 : 1;
                const geometry = new THREE.PlaneGeometry(width, height);
                const material = new THREE.MeshBasicMaterial({
                    color: pos.color,
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(pos.x, pos.y, pos.z);
                mesh.scale.multiplyScalar(pos.scale);
                mesh.userData.originalScale = pos.scale;
                galleryGroup.add(mesh);
                galleryMeshes.push(mesh);
            });

            // Create lines connecting images to center
            const centerPoint = new THREE.Vector3(0, 0, 0);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.50
            });

            imagePositions.forEach((pos) => {
                const points = [];
                points.push(new THREE.Vector3(pos.x, pos.y, pos.z));
                points.push(centerPoint);
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, lineMaterial);
                galleryGroup.add(line);
            });

            // Add a white plus/cross at center
            const plusSize = 0.15;
            const plusThickness = 0.02;
            const plusMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                side: THREE.DoubleSide
            });
            
            // Horizontal bar
            const hBarGeometry = new THREE.PlaneGeometry(plusSize, plusThickness);
            const hBar = new THREE.Mesh(hBarGeometry, plusMaterial);
            hBar.position.set(0, 0, 0);
            galleryGroup.add(hBar);
            
            // Vertical bar
            const vBarGeometry = new THREE.PlaneGeometry(plusThickness, plusSize);
            const vBar = new THREE.Mesh(vBarGeometry, plusMaterial.clone());
            vBar.position.set(0, 0, 0);
            galleryGroup.add(vBar);

            // Try to load images
            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');
            imagePositions.forEach((pos, index) => {
                const imageUrl = `https://picsum.photos/${pos.orientation === 'portrait' ? '400/600' : '600/400'}?random=${index + 20}`;
                loader.load(
                    imageUrl,
                    (texture) => {
                        // Success - replace colored material with texture
                        const width = pos.orientation === 'portrait' ? 1 : 1.6;
                        const height = pos.orientation === 'portrait' ? 1.5 : 1;
                        const geometry = new THREE.PlaneGeometry(width, height);
                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            side: THREE.DoubleSide
                        });
                        galleryMeshes[index].geometry.dispose();
                        galleryMeshes[index].material.dispose();
                        galleryMeshes[index].geometry = geometry;
                        galleryMeshes[index].material = material;
                        console.log(`Gallery image ${index} loaded successfully`);
                    },
                    undefined,
                    (error) => {
                        console.error(`Error loading gallery image ${index}:`, error);
                    }
                );
            });

            // Initialize raycaster and mouse
            galleryRaycaster = new THREE.Raycaster();
            galleryMouse = new THREE.Vector2();

            // Event listeners
            galleryRenderer.domElement.addEventListener('mousemove', handleGalleryMouseMove);
            galleryRenderer.domElement.addEventListener('mousedown', handleGalleryMouseDown);
            galleryRenderer.domElement.addEventListener('mouseup', handleGalleryMouseUp);
            galleryRenderer.domElement.addEventListener('mouseleave', handleGalleryMouseUp);
            window.addEventListener('resize', handleGalleryResize);

            // Ajouter l'événement de clic sur l'icône de la galerie
            galleryIconElement.addEventListener('click', toggleGalleryCanvasSize);

            galleryRenderer.domElement.style.cursor = 'grab';

            console.log('Gallery scene initialized with', galleryMeshes.length, 'meshes');

            // Start animation
            animateGallery();
        }

        // Mouse interaction handlers
        function handleGalleryMouseMove(e) {
            if (isGalleryDragging) {
                const deltaX = e.clientX - previousGalleryMousePosition.x;
                const deltaY = e.clientY - previousGalleryMousePosition.y;

                galleryGroup.rotation.y += deltaX * 0.005;
                galleryGroup.rotation.x += deltaY * 0.005;

                previousGalleryMousePosition = { x: e.clientX, y: e.clientY };
            } else {
                galleryMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                galleryMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                galleryRaycaster.setFromCamera(galleryMouse, galleryCamera);
                const intersects = galleryRaycaster.intersectObjects(galleryMeshes);

                if (hoveredGalleryMesh && hoveredGalleryMesh !== intersects[0]?.object) {
                    const scale = hoveredGalleryMesh.userData.originalScale;
                    hoveredGalleryMesh.scale.set(scale, scale, scale);
                    hoveredGalleryMesh = null;
                }

                if (intersects.length > 0) {
                    const mesh = intersects[0].object;
                    if (hoveredGalleryMesh !== mesh) {
                        const scale = mesh.userData.originalScale * 1.15;
                        mesh.scale.set(scale, scale, scale);
                        hoveredGalleryMesh = mesh;
                        galleryRenderer.domElement.style.cursor = 'pointer';
                    }
                } else {
                    galleryRenderer.domElement.style.cursor = 'grab';
                }
            }
        }

        function handleGalleryMouseDown(e) {
            isGalleryDragging = true;
            previousGalleryMousePosition = { x: e.clientX, y: e.clientY };
            galleryRenderer.domElement.style.cursor = 'grabbing';
        }

        function handleGalleryMouseUp() {
            isGalleryDragging = false;
            galleryRenderer.domElement.style.cursor = 'grab';
        }

        function handleGalleryResize() {
            galleryCamera.aspect = window.innerWidth / window.innerHeight;
            galleryCamera.updateProjectionMatrix();
            galleryRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop for gallery
        function animateGallery() {
            requestAnimationFrame(animateGallery);

            galleryMeshes.forEach((mesh) => {
                mesh.lookAt(galleryCamera.position);
            });

            // Make the plus always face camera
            galleryGroup.children.forEach(child => {
                if (child.geometry && (child.geometry.type === 'PlaneGeometry') && 
                    child.material.color.getHex() === 0xffffff) {
                    child.lookAt(galleryCamera.position);
                }
            });

            galleryRenderer.render(galleryScene, galleryCamera);
        }

        // Fonction pour basculer la taille du canvas de la galerie
        function toggleGalleryCanvasSize() {
            isGalleryCanvasExpanded = !isGalleryCanvasExpanded;
            
            if (isGalleryCanvasExpanded) {
                galleryCanvasContainer.classList.add('expanded');
                // Ajuster la position de la caméra pour la vue agrandie (moins rapproché)
                galleryCamera.position.z = 6; // Position intermédiaire pour éviter d'être trop rapproché
                console.log('Gallery canvas agrandi à l\'échelle 1');
            } else {
                galleryCanvasContainer.classList.remove('expanded');
                // Ajuster la position de la caméra pour la vue réduite
                galleryCamera.position.z = 8; // Plus loin pour voir l'ensemble
                console.log('Gallery canvas réduit à l\'échelle 0.5');
            }
        }

        // Initialize gallery when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for the first scene to initialize
            setTimeout(initGallery, 1000);
        });
    </script>
